<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Register</h1>

    <form onsubmit="register(event)">
        Email <input type="email" id="email" name="email" required><br><br>
        Username <input type="text" id="username" name="username" required><br><br>
        First Name <input type="text" id="firstname" name="firstname" required><br><br>
        Last Name <input type="text" id="lastname" name="lastname" required><br><br>
        Password <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <button onclick="window.location.href='index.html'">Home</button>
</body>
</html>
